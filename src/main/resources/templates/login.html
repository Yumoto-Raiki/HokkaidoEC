<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<title>ログイン画面</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Allura&display=swap" rel="stylesheet">
	<style>
		body {
			font-family: 'Segoe UI', 'Noto Sans JP', sans-serif;
			background-color: #fffaf0;
			color: #333;
			margin-top: 80px;
		}

		.navbar {
			background: linear-gradient(to right, #fff5ee, #fffaf0);
		}

		.card {
			border: none;
			border-radius: 1rem;
			background-color: #ffffff;
		}

		.form-label {
			font-weight: 500;
			color: #333;
		}

		.form-control {
			border-radius: 0.5rem;
		}

		.btn-outline-secondary {
			border-color: #29ab08;
			color: #29ab08;
		}

		.btn-outline-secondary:hover {
			background-color: #29ab08;
			color: #fff;
		}

		h3 {
			color: #2f4f4f;
		}
	</style>
</head>

<body>
	<header th:replace="header :: header"></header>


	<!-- 個人情報フォーム -->
	<div class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<div class="card shadow-lg p-4">
					<div class="card-body">
						<h3 class="card-title text-center mb-4">ログイン</h3>
						<form th:action="@{/login}" method="post">
							<div class="mb-3">
								<label for="username" class="form-label">名前</label>
								<input type="text" class="form-control" id="userName" name="userName" required
									placeholder="名前を入力">
							</div>
							<div class="mb-4">
								<label for="password" class="form-label">パスワード</label>
								<input type="password" class="form-control" id="password" name="pass" required
									placeholder="パスワードを入力">
							</div>
							<div class="d-grid mb-4">
								<button type="submit" class="btn btn-lg"
									style="background-color: #ffffff; border: 2px solid #29ab08; color: #29ab08;">
									ログイン
								</button>
							</div>
						</form>
						<div class="d-grid">
							<a th:href="@{/account_touroku}" class="btn btn-outline-secondary btn-lg">新規登録はこちらから</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- フッター -->
	<footer th:replace="footer :: footer"></footer>
</body>

</html>
