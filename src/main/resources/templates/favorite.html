<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="ja">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>お気に入り一覧</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
	<!--ロゴ横のフォントです、消さない！-->
	<link href="https://fonts.googleapis.com/css2?family=Allura&display=swap" rel="stylesheet">

	<style>
		body {
			background-color: #fdfaf6;
			font-family: "Hiragino Kaku Gothic ProN", sans-serif;
			color: #333;
		}

		.fav-container {
			max-width: 900px;
			margin: 2rem auto 3rem;
			background: #fff;
			padding: 2rem;
			border-radius: 8px;
			box-shadow: 0 0 8px rgba(0, 0, 0, 0.05);
		}

		.fav-item {
			display: flex;
			align-items: center;
			gap: 1rem;
			padding: 1rem 0;
			border-bottom: 1px solid #ddd;
		}

		.fav-item:last-child {
			border-bottom: none;
		}

		.fav-item img {
			width: 180px;
			height: 140px;
			object-fit: cover;
			border-radius: 6px;
		}

		.fav-name {
			flex: 1;
			font-weight: 600;
		}

		.fav-price {
			min-width: 100px;
			text-align: center;
			font-weight: 600;
		}

		.fav-delete button,
		.fav-add-cart button {
			background: transparent;
			border: none;
			color: #cc0000;
			font-weight: 600;
			cursor: pointer;
			font-size: 1rem;
		}

		.fav-add-cart button {
			color: #29ab08;
		}

		.btn-group {
			display: flex;
			gap: 1rem;
			justify-content: center;
			margin-top: 2.5rem;
		}

		.btn-back,
		.btn-buy {
			padding: 0.75rem 2rem;
			border-radius: 30px;
			font-weight: 600;
			text-decoration: none;
			text-align: center;
			display: inline-block;
			border: none;
			cursor: pointer;
			user-select: none;
			transition: background-color 0.3s;
		}

		.btn-back {
			background-color: #f4f4f4;
			color: #555;
			border: 1px solid #ccc;
		}

		.btn-back:hover {
			background-color: #e1e1e1;
		}

		.btn-buy {
			background-color: #29ab08;
			color: white;
		}

		.btn-buy:hover {
			background-color: #218f06;
		}
	</style>
</head>
<!--ヘッダーここからコピー-->

<body style="margin-top: 80px; background-color: #fffaf0; color: #333;">

	<!-- ヘッダー固定のための余白80px -->



	<!-- ヘッダーを固定する&ヘッダーのデザイン -->
	<div style="
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 30px;
  background: linear-gradient(to right, #fff5ee, #fffaf0);
  box-shadow: 0 2px 8px rgba(0,0,0,0.05);
  border-bottom: 1px solid #e0e0e0;
  font-family: 'Helvetica Neue', sans-serif;
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  z-index: 999;
">

		<!-- ロゴ + 検索ボックス -->
		<div style="display: flex; align-items: center;">
			<!-- ロゴ画像をここに追加 -->
			<img src="images/logo.png" alt="サイトロゴ" style="height: 50px; margin-right: 10px;">

			<h1 style="
  margin: 0 20px 0 0;
  font-size: 32px;
  color: #333;
  font-weight: normal;
  font-family: 'Allura', cursive;
">
				Maochans.
			</h1>


			<div style="
    display: flex;
    align-items: center;
    background-color: #fff;
    border: 1px solid #ccc;
    padding: 5px 10px;
    border-radius: 30px;
  ">
				<img src="images/search_icon.png" alt="検索" width="18" height="18" style="margin-right: 8px;">
				<input type="text" placeholder="キーワードを入力"
					style="width: 180px; padding: 5px; border: none; outline: none; font-size: 14px;">
			</div>
		</div>


		<!-- 右側メニュー -->
		<div style="display: flex; align-items: center; font-size: 16px; gap: 20px;">

			<a href="mypage.html" style="
    display: flex;
    align-items: center;
    color: #000000;
    text-decoration: none;
    transition: color 0.3s;
  " onmouseover="this.style.color='#29ab08';" onmouseout="this.style.color='#000000';">
				<img src="images/mypage_icon.png" alt="マイページ" width="20" height="20" style="margin-right: 8px;">
				マイページ
			</a>

			<a href="favorite.html" style="
    display: flex;
    align-items: center;
    color: #000000;
    text-decoration: none;
    transition: color 0.3s;
  " onmouseover="this.style.color='#29ab08';" onmouseout="this.style.color='#000000';">
				<img src="images/fav_icon.png" alt="お気に入り" width="20" height="20" style="margin-right: 8px;">
				お気に入り
			</a>

			<a href="cart.html" style="
    display: flex;
    align-items: center;
    color: #000000;
    text-decoration: none;
    transition: color 0.3s;
  " onmouseover="this.style.color='#29ab08';" onmouseout="this.style.color='#000000';">
				<img src="images/cart_icon.png" alt="カート" width="20" height="20" style="margin-right: 8px;">
				カート
			</a>

		</div>

	</div>
	
	<li th:each="fav : products">
		[[${fav.productDTO.name}]]
	</li>

	<div class="fav-container">
		<h2 class="mb-4">お気に入り一覧</h2>

		<div id="favItemsContainer">
			<!-- お気に入り商品リストをここに表示 -->
			
		

		</div>
		

		<div class="btn-group">
			<button class="btn-back" onclick="window.history.back()">戻る</button>
			<button class="btn-buy" onclick="location.href='buypage.html'">購入ページへ</button>
		</div>
	</div>

	<script>
		const favItems = [
			{
				id: 1,
				name: "激ウマ‼ホタホタテ",
				image: "images/hotate.png",
				price: 2000
			},
			{
				id: 2,
				name: "美味しいサーモン",
				image: "https://dummyimage.com/180x140/ccc/000&text=Salmon",
				price: 1500
			}
		];

		// カート用配列 (初期はローカルストレージから復元)
		let cartItems = JSON.parse(localStorage.getItem("cartItems") || "[]");

		function renderFav() {
			const container = document.getElementById("favItemsContainer");
			container.innerHTML = "";

			favItems.forEach((item, idx) => {
				if (item.deleted) return;

				const itemDiv = document.createElement("div");
				itemDiv.className = "fav-item";

				itemDiv.innerHTML = `
        <img src="${item.image}" alt="${item.name}" />
        <div class="fav-name">${item.name}</div>
        <div class="fav-price">¥${item.price.toLocaleString()}</div>
        <div class="fav-add-cart">
          <button data-index="${idx}" aria-label="カートに追加">＋カートに追加</button>
        </div>
        <div class="fav-delete">
          <button data-index="${idx}" aria-label="削除">× 削除</button>
        </div>
      `;

				container.appendChild(itemDiv);
			});

			addEventListeners();
		}

		// カートに追加（数量1で追加。既にあれば数量+1）
		function addToCart(item) {
			const cart = JSON.parse(localStorage.getItem("cart")) || [];

			const existing = cart.find(cartItem => cartItem.id === item.id);
			if (existing) {
				existing.quantity += 1;
			} else {
				cart.push({...item, quantity: 1});
			}

			localStorage.setItem("cart", JSON.stringify(cart));
			alert("カートに追加しました！");
		}



		function addEventListeners() {
			const deleteButtons = document.querySelectorAll(".fav-delete button");
			deleteButtons.forEach(btn => {
				btn.onclick = (e) => {
					const idx = e.target.dataset.index;
					favItems[idx].deleted = true;
					e.target.closest(".fav-item").style.display = "none";
				};
			});

			const addCartButtons = document.querySelectorAll(".fav-add-cart button");
			addCartButtons.forEach(btn => {
				btn.onclick = (e) => {
					const idx = e.target.dataset.index;
					addToCart(favItems[idx]);
				};
			});
		}

		renderFav();
	</script>

	<!-- フッター -->
	<footer style="
  background-color: #f8f8f8;
  padding: 30px 20px;
  text-align: center;
  border-top: 1px solid #ddd;
  font-family: 'Helvetica Neue', sans-serif;
  color: #555;
  margin-top: 60px;
">

		<div style="margin-bottom: 10px;">
			<a href="about.html" style="margin: 0 15px; color: #555; text-decoration: none;"
				onmouseover="this.style.color='#29ab08';" onmouseout="this.style.color='#555';">このサイトについて</a>

			<a href="contact.html" style="margin: 0 15px; color: #555; text-decoration: none;"
				onmouseover="this.style.color='#29ab08';" onmouseout="this.style.color='#555';">お問い合わせ</a>

			<a href="privacy.html" style="margin: 0 15px; color: #555; text-decoration: none;"
				onmouseover="this.style.color='#29ab08';" onmouseout="this.style.color='#555';">プライバシー</a>
		</div>

		<p style="margin: 10px 0 0; font-size: 14px; color: #999;">© 2025 Maochans. All rights reserved.</p>
	</footer>

	<!-- BootstrapのJSを読み込む消さない消さない消さない消さない消すな消すな消すな -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
