<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="ja">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>お気に入り一覧</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
	<!--ロゴ横のフォントです、消さない！-->
	<link href="https://fonts.googleapis.com/css2?family=Allura&display=swap" rel="stylesheet">

	<style>
		body {
			background-color: #fdfaf6;
			font-family: "Hiragino Kaku Gothic ProN", sans-serif;
			color: #333;
		}

		.fav-container {
			max-width: 900px;
			margin: 2rem auto 3rem;
			background: #fff;
			padding: 2rem;
			border-radius: 8px;
			box-shadow: 0 0 8px rgba(0, 0, 0, 0.05);
		}

		.fav-item {
			display: flex;
			align-items: center;
			gap: 1rem;
			padding: 1rem 0;
			border-bottom: 1px solid #ddd;
		}

		.fav-item:last-child {
			border-bottom: none;
		}

		.fav-item img {
			width: 180px;
			height: 140px;
			object-fit: cover;
			border-radius: 6px;
		}

		.fav-name {
			flex: 1;
			font-weight: 600;
		}

		.fav-price {
			min-width: 100px;
			text-align: center;
			font-weight: 600;
		}

		.fav-delete button,
		.fav-add-cart button {
			background: transparent;
			border: none;
			color: #cc0000;
			font-weight: 600;
			cursor: pointer;
			font-size: 1rem;
		}

		.fav-add-cart button {
			color: #29ab08;
		}

		.btn-group {
			display: flex;
			gap: 1rem;
			justify-content: center;
			margin-top: 2.5rem;
		}

		.btn-back,
		.btn-buy {
			padding: 0.75rem 2rem;
			border-radius: 30px;
			font-weight: 600;
			text-decoration: none;
			text-align: center;
			display: inline-block;
			border: none;
			cursor: pointer;
			user-select: none;
			transition: background-color 0.3s;
		}

		.btn-back {
			background-color: #f4f4f4;
			color: #555;
			border: 1px solid #ccc;
		}

		.btn-back:hover {
			background-color: #e1e1e1;
		}

		.btn-buy {
			background-color: #29ab08;
			color: white;
		}

		.btn-buy:hover {
			background-color: #218f06;
		}
	</style>
</head>
<!--ヘッダーここからコピー-->

<header th:replace="header :: header"></header>













<li th:each="fav : products">
	[[${fav.productDTO.name}]]
</li>

<div class="fav-container">
	<h2 class="mb-4">お気に入り一覧</h2>

	<div id="favItemsContainer">
		<!-- お気に入り商品リストをここに表示 -->



	</div>


	<div class="btn-group">
		<button class="btn-back" onclick="window.history.back()">戻る</button>
		<button class="btn-buy" onclick="location.href='buypage.html'">購入ページへ</button>
	</div>
</div>

<script>
	const favItems = [
		{
			id: 1,
			name: "激ウマ‼ホタホタテ",
			image: "images/hotate.png",
			price: 2000
		},
		{
			id: 2,
			name: "美味しいサーモン",
			image: "https://dummyimage.com/180x140/ccc/000&text=Salmon",
			price: 1500
		}
	];

	// カート用配列 (初期はローカルストレージから復元)
	let cartItems = JSON.parse(localStorage.getItem("cartItems") || "[]");

	function renderFav() {
		const container = document.getElementById("favItemsContainer");
		container.innerHTML = "";

		favItems.forEach((item, idx) => {
			if (item.deleted) return;

			const itemDiv = document.createElement("div");
			itemDiv.className = "fav-item";

			itemDiv.innerHTML = `
        <img src="${item.image}" alt="${item.name}" />
        <div class="fav-name">${item.name}</div>
        <div class="fav-price">¥${item.price.toLocaleString()}</div>
        <div class="fav-add-cart">
          <button data-index="${idx}" aria-label="カートに追加">＋カートに追加</button>
        </div>
        <div class="fav-delete">
          <button data-index="${idx}" aria-label="削除">× 削除</button>
        </div>
      `;

			container.appendChild(itemDiv);
		});

		addEventListeners();
	}

	// カートに追加（数量1で追加。既にあれば数量+1）
	function addToCart(item) {
		const cart = JSON.parse(localStorage.getItem("cart")) || [];

		const existing = cart.find(cartItem => cartItem.id === item.id);
		if (existing) {
			existing.quantity += 1;
		} else {
			cart.push({...item, quantity: 1});
		}

		localStorage.setItem("cart", JSON.stringify(cart));
		alert("カートに追加しました！");
	}



	function addEventListeners() {
		const deleteButtons = document.querySelectorAll(".fav-delete button");
		deleteButtons.forEach(btn => {
			btn.onclick = (e) => {
				const idx = e.target.dataset.index;
				favItems[idx].deleted = true;
				e.target.closest(".fav-item").style.display = "none";
			};
		});

		const addCartButtons = document.querySelectorAll(".fav-add-cart button");
		addCartButtons.forEach(btn => {
			btn.onclick = (e) => {
				const idx = e.target.dataset.index;
				addToCart(favItems[idx]);
			};
		});
	}

	renderFav();
</script>

<footer th:replace="footer :: footer"></footer>
</body>

</html>
