<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<title>アカウント画面</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Allura&display=swap" rel="stylesheet">
	<style>
		body {
			font-family: 'Segoe UI', 'Noto Sans JP', sans-serif;
			background-color: #fffaf0;
			color: #333;
			margin-top: 80px;
		}

		.navbar {
			background: linear-gradient(to right, #fff5ee, #fffaf0);
		}

		.card {
			border: none;
			border-radius: 1rem;
			background-color: #ffffff;
		}

		.form-label {
			font-weight: 500;
			color: #333;
		}

		.form-control {
			border-radius: 0.5rem;
		}

		.btn-primary {
			background-color: #29ab08;
			border: none;
		}

		.btn-primary:hover {
			background-color: #208a06;
		}

		h3 {
			color: #2f4f4f;
		}
	</style>
</head>

<body>



<header th:replace="header :: header"></header>

  <!-- メイン -->
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-lg p-4">
          <div class="card-body">
            <h3 class="card-title text-center mb-4">新規アカウント登録</h3>
            <form th:action="@{/addAAccount}"  method="post">
              <div class="mb-3"><label for="name" class="form-label">ニックネーム</label>
                <input type="text" class="form-control" id="name" name="name" required placeholder="(ほかのユーザーから見られる名前です)">
              </div>
              <div class="mb-3"><label for="email" class="form-label">メールアドレス</label>
                <input type="email" class="form-control" id="email" name="mailaddress" required placeholder="example@example.com">
              </div>
              <div class="mb-3"><label for="password" class="form-label">パスワード</label>
                <input type="password" class="form-control" id="password" name="pass" required placeholder="パスワードを入力">
              </div>
              <div class="mb-3"><label for="address" class="form-label">住所</label>
                <input type="text" class="form-control" id="address" name="address" required>
              </div>
              <div class="mb-3"><label for="age" class="form-label">年齢</label>
                <input type="number" class="form-control" id="age" name="age" required>
              </div>
              <div class="mb-4"><label for="tel" class="form-label">電話番号</label>
                <input type="tel" class="form-control" id="tel" name="telephoneNumber" required>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">登録する</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

 <footer th:replace="footer :: footer"></footer>

</body>

</html>
