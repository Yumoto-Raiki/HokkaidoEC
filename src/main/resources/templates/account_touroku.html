<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>アカウント画面</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Allura&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', 'Noto Sans JP', sans-serif;
      background-color: #fffaf0;
      color: #333;
      margin-top: 80px;
    }

    .navbar {
      background: linear-gradient(to right, #fff5ee, #fffaf0);
    }

    .card {
      border: none;
      border-radius: 1rem;
      background-color: #ffffff;
    }

    .form-label {
      font-weight: 500;
      color: #333;
    }

    .form-control {
      border-radius: 0.5rem;
    }

    .btn-primary {
      background-color: #29ab08;
      border: none;
    }

    .btn-primary:hover {
      background-color: #208a06;
    }

    h3 {
      color: #2f4f4f;
    }
  </style>
</head>

<body>

  <!-- ヘッダー -->
  <div style="
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 30px;
    background: linear-gradient(to right, #fff5ee, #fffaf0);
    box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    border-bottom: 1px solid #e0e0e0;
    font-family: 'Helvetica Neue', sans-serif;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    z-index: 999;
  ">

    <!-- ロゴと検索 -->
    <div style="display: flex; align-items: center;">
      <h1 style="margin: 0 20px 0 0; font-size: 32px; color: #333; font-weight: normal; font-family: 'Allura', cursive;">
        Maochans.
      </h1>

      <div style="
        display: flex;
        align-items: center;
        background-color: #fff;
        border: 1px solid #ccc;
        padding: 5px 10px;
        border-radius: 30px;">
        <img src="images/search_icon.png" alt="検索" width="18" height="18" style="margin-right: 8px;">
        <input type="text" placeholder="キーワードを入力" style="width: 180px; padding: 5px; border: none; outline: none; font-size: 14px;">
      </div>
    </div>

    <!-- メニュー -->
    <div style="display: flex; align-items: center; font-size: 16px; gap: 20px;">
      <a href="mypage.html" style="display: flex; align-items: center; color: #000000; text-decoration: none;"
        onmouseover="this.style.color='#29ab08';" onmouseout="this.style.color='#000000';">
        <img src="images/mypage_icon.png" alt="マイページ" width="20" height="20" style="margin-right: 8px;">マイページ
      </a>
      <a href="favorite.html" style="display: flex; align-items: center; color: #000000; text-decoration: none;"
        onmouseover="this.style.color='#29ab08';" onmouseout="this.style.color='#000000';">
        <img src="images/fav_icon.png" alt="お気に入り" width="20" height="20" style="margin-right: 8px;">お気に入り
      </a>
      <a href="cart.html" style="display: flex; align-items: center; color: #000000; text-decoration: none;"
        onmouseover="this.style.color='#29ab08';" onmouseout="this.style.color='#000000';">
        <img src="images/cart_icon.png" alt="カート" width="20" height="20" style="margin-right: 8px;">カート
      </a>
    </div>
  </div>

  <!-- サブメニュー -->
  <div style="display:flex; gap:20px; font-size:14px; border-bottom:2px solid #29ab08; padding:10px; margin-top:80px;">
    <div style="position: relative;" onmouseover="this.children[1].style.display='block'"
      onmouseout="this.children[1].style.display='none'">
      <span style="cursor: pointer; color: black;" onmouseover="this.style.color='#29ab08';"
        onmouseout="this.style.color='black';">
        カテゴリ
      </span>
      <div style="display: none; position: absolute; top: 100%; left: 0; background: white; border: 1px solid #ccc; padding: 5px;">
        <div><a href="seafood.html" style="text-decoration: none; color: black;" onmouseover="this.style.color='#29ab08';" onmouseout="this.style.color='black';">魚介</a></div>
        <div><a href="vegetables.html" style="text-decoration: none; color: black;" onmouseover="this.style.color='#29ab08';" onmouseout="this.style.color='black';">野菜</a></div>
        <div><a href="meat.html" style="text-decoration: none; color: black;" onmouseover="this.style.color='#29ab08';" onmouseout="this.style.color='black';">お肉</a></div>
      </div>
    </div>

    <a href="new.html" style="text-decoration: none; color: black;" onmouseover="this.style.color='#29ab08';" onmouseout="this.style.color='black';">新着</a>
    <a href="ranking.html" style="text-decoration: none; color: black;" onmouseover="this.style.color='#29ab08';" onmouseout="this.style.color='black';">ランキング</a>
    <a href="feature.html" style="text-decoration: none; color: black;" onmouseover="this.style.color='#29ab08';" onmouseout="this.style.color='black';">キャンペーン</a>
  </div>

  <!-- メイン -->
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-lg p-4">
          <div class="card-body">
            <h3 class="card-title text-center mb-4">新規アカウント登録</h3>
            <form th:action="@{/home}" method="get">
              <div class="mb-3"><label for="name" class="form-label">ニックネーム</label>
                <input type="text" class="form-control" id="name" name="name" required placeholder="(ほかのユーザーから見られる名前です)">
              </div>
              <div class="mb-3"><label for="email" class="form-label">メールアドレス</label>
                <input type="email" class="form-control" id="email" name="email" required placeholder="example@example.com">
              </div>
              <div class="mb-3"><label for="password" class="form-label">パスワード</label>
                <input type="password" class="form-control" id="password" name="password" required placeholder="パスワードを入力">
              </div>
              <div class="mb-3"><label for="address" class="form-label">住所</label>
                <input type="text" class="form-control" id="address" name="address" required>
              </div>
              <div class="mb-3"><label for="age" class="form-label">年齢</label>
                <input type="number" class="form-control" id="age" name="age" required>
              </div>
              <div class="mb-4"><label for="tel" class="form-label">電話番号</label>
                <input type="tel" class="form-control" id="tel" name="tel" required>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">登録する</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- フッター -->
  <footer style="background-color: #f8f8f8; padding: 30px 20px; text-align: center; border-top: 1px solid #ddd; font-family: 'Helvetica Neue', sans-serif; color: #555; margin-top: 60px;">
    <div style="margin-bottom: 10px;">
      <a href="about.html" style="margin: 0 15px; color: #555; text-decoration: none;" onmouseover="this.style.color='#29ab08';" onmouseout="this.style.color='#555';">このサイトについて</a>
      <a href="contact.html" style="margin: 0 15px; color: #555; text-decoration: none;" onmouseover="this.style.color='#29ab08';" onmouseout="this.style.color='#555';">お問い合わせ</a>
      <a href="privacy.html" style="margin: 0 15px; color: #555; text-decoration: none;" onmouseover="this.style.color='#29ab08';" onmouseout="this.style.color='#555';">プライバシー</a>
    </div>
    <p style="margin: 10px 0 0; font-size: 14px; color: #999;">© 2025 Maochans. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
