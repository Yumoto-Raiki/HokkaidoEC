<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<title>アカウント画面</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Allura&display=swap" rel="stylesheet">
	<style>
		body {
			font-family: 'Segoe UI', 'Noto Sans JP', sans-serif;
			background-color: #fffaf0;
			color: #333;
			margin-top: 80px;
		}

		.navbar {
			background: linear-gradient(to right, #fff5ee, #fffaf0);
		}

		.card {
			border: none;
			border-radius: 1rem;
			background-color: #ffffff;
		}

		.form-label {
			font-weight: 500;
			color: #333;
		}

		.form-control {
			border-radius: 0.5rem;
		}

		.btn-primary {
			background-color: #29ab08;
			border: none;
		}

		.btn-primary:hover {
			background-color: #208a06;
		}

		h3 {
			color: #2f4f4f;
		}
	</style>
</head>

<body>
	<header th:replace="header :: header"></header>

	<!-- メイン -->
	<div class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<div class="card shadow-lg p-4">
					<div class="card-body">
						<h3 class="card-title text-center mb-4">新規アカウント登録</h3>
						<form th:action="@{/addAAccount}" th:object="${accountDTO}" method="post">
							<div class="mb-3">
								<label for="name" class="form-label">ニックネーム</label>
								<input type="text" class="form-control" th:field="*{name}" required>
							</div>
							<div class="mb-3">
								<label for="email" class="form-label">メールアドレス</label>
								<input type="email" class="form-control" th:field="*{email}" required>
							</div>
							<div class="mb-3">
								<label for="password" class="form-label">パスワード</label>
								<input type="password" class="form-control" th:field="*{password}" required>
							</div>
							<div class="mb-3">
								<label for="address" class="form-label">住所</label>
								<input type="text" class="form-control" th:field="*{address}" required>
							</div>
							<div class="mb-3">
								<label for="age" class="form-label">年齢</label>
								<input type="number" class="form-control" th:field="*{age}" required>
							</div>
							<div class="mb-4">
								<label for="tel" class="form-label">電話番号</label>
								<input type="tel" class="form-control" th:field="*{tel}" required>
							</div>
							<div class="d-grid">
								<button type="submit" class="btn btn-primary btn-lg">登録する</button>
							</div>
						</form>

					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- フッター -->
	<footer
		style="background-color: #f8f8f8; padding: 30px 20px; text-align: center; border-top: 1px solid #ddd; font-family: 'Helvetica Neue', sans-serif; color: #555; margin-top: 60px;">
		<div style="margin-bottom: 10px;">
			<a href="about.html" style="margin: 0 15px; color: #555; text-decoration: none;"
				onmouseover="this.style.color='#29ab08';" onmouseout="this.style.color='#555';">このサイトについて</a>
			<a href="contact.html" style="margin: 0 15px; color: #555; text-decoration: none;"
				onmouseover="this.style.color='#29ab08';" onmouseout="this.style.color='#555';">お問い合わせ</a>
			<a href="privacy.html" style="margin: 0 15px; color: #555; text-decoration: none;"
				onmouseover="this.style.color='#29ab08';" onmouseout="this.style.color='#555';">プライバシー</a>
		</div>
		<p style="margin: 10px 0 0; font-size: 14px; color: #999;">© 2025 Maochans. All rights reserved.</p>
	</footer>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
