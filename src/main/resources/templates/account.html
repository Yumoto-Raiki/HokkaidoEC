<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>アカウント画面</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<!--ロゴ横のフォントです、消さない！-->
	<link href="https://fonts.googleapis.com/css2?family=Allura&display=swap" rel="stylesheet">
	<style>
		body {
			font-family: 'Segoe UI', 'Noto Sans JP', sans-serif;
			background-color: #fffaf0;
		}

		.navbar {
			background: linear-gradient(to right, #fff5ee, #fffaf0);
		}

		.card {
			border: none;
			border-radius: 1rem;
			background-color: #ffffff;
		}

		.form-label {
			font-weight: 500;
			color: #333;
		}

		.form-control {
			border-radius: 0.5rem;
		}

		.btn-outline-secondary {
			border-color: #29ab08;
			color: #29ab08;
		}

		.btn-outline-secondary:hover {
			background-color: #29ab08;
			color: #fff;
		}

		h3 {
			color: #2f4f4f;
		}
	</style>
</head>

<body style="margin-top: 80px; background-color: #fffaf0; color: #333;">

	<!-- ヘッダー固定のための余白80px -->


	<header th:replace="header :: header"></header>

	<div class="container mt-5">
		<div class="container mt-5">
			<h2 class="mb-4">アカウントサービス</h2>

			<div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">

				<!-- ユーザー情報 -->
				<div class="col">
					<!-- 以下のコードはタイムリーフで使う時用のコードです  -->
					<a th:href="@{/humanfile.html}" class="text-decoration-none text-dark">
						<div class="card account-card text-center p-4">
							<img src="images/icon-user.png" alt="ユーザー情報" width="48" height="48"
								class="d-block mx-auto mb-3">
							<h5 class="card-title">ユーザー情報</h5>
							<p class="card-text">登録されている個人情報を確認・編集できます。</p>
						</div>
					</a>
				</div>


				<!-- ご注文履歴 -->
				<div class="col">
					<a th:href="@{/account/orders}" class="text-decoration-none text-dark">
						<div class="card account-card text-center p-4">
							<img src="images/icon-acount.png" alt="ユーザー情報" width="48" height="48"
								class="d-block mx-auto mb-3">
							<h5 class="card-title">ご注文履歴</h5>
							<p class="card-text">過去の注文内容や配送状況を確認できます。</p>
						</div>
					</a>
				</div>

				<!-- お気に入りリスト -->
				<div class="col">
					<a th:href="@{/account/favorites}" class="text-decoration-none text-dark">
						<div class="card account-card text-center p-4">
							<img src="images/icon-like.png" alt="お気に入りリスト" width="48" height="48"
								class="d-block mx-auto mb-3">
							<h5 class="card-title">お気に入りリスト</h5>
							<p class="card-text">お気に入り登録した商品を一覧で確認できます。</p>
						</div>
					</a>
				</div>

				<!-- ランク情報 -->
				<div class="col">
					<!-- 以下のコードはタイムリーフで使う時用のコードです  -->
					<!-- <a th:href="@{/rank.html}" class="text-decoration-none text-dark">  -->
					<a href="/rank.html" class="text-decoration-none text-dark">
						<div class="card account-card text-center p-4">
							<img src="images/icon-lank.png" alt="ランク情報" width="48" height="48"
								class="d-block mx-auto mb-3">
							<h5 class="card-title">ランク情報</h5>
							<p class="card-text">現在の会員ランクや特典情報が確認できます。</p>
						</div>
					</a>
				</div>

				<!-- アカウント削除・退会 -->
				<div class="col">
					<!-- <a th:href="@{/account/delete}" class="text-decoration-none text-dark">-->
					<!-- <form th:href="@{/account/delete}" method="get"> -->
					<!-- <a href="/account/delete.html" class="text-decoration-none text-dark">-->
					<div class="card account-card text-center p-4">
						<img src="images/icon-bye.png" alt="アカウント削除・退会" width="48" height="48"
							class="d-block mx-auto mb-3">
						<h5 class="card-title">アカウントの削除</h5>
						<p class="card-text">アカウントの削除手続きはこちら。</p>
					</div>
					</a>
				</div>

				<!-- ログアウト -->
				<div class="col">
					<form th:action="@{/home}" method="post">
						<button type="submit" class="btn w-100 h-100 text-start p-0 border-0 bg-transparent">
							<div class="card account-card text-center p-4">
								<img src="images/icon-logout.png" alt="アカウント削除・退会" width="48" height="48"
									class="d-block mx-auto mb-3">
								<h5 class="card-title">ログアウト</h5>
								<p class="card-text">このアカウントからログアウトします。</p>
							</div>
						</button>
					</form>
				</div>

			</div>
		</div>

		<footer th:replace="footer :: footer"></footer>
</body>

</html>
