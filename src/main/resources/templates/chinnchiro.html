<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>チンチロ決済画面</title>
	
	<style>
		body {
			font-family: "Segoe UI", sans-serif;
			background-color: #f2f2f2;
			text-align: center;
			padding: 50px;
		}

		h1 {
			color: #333;
			margin-bottom: 30px;
		}

		form {
			margin: 20px 0;
		}

		button {
			background-color: #4CAF50;
			color: white;
			border: none;
			padding: 10px 20px;
			font-size: 16px;
			cursor: pointer;
			border-radius: 5px;
			transition: background-color 0.3s;
		}

		button:hover {
			background-color: #45a049;
		}

		p {
			font-size: 18px;
			color: #444;
			margin: 10px 0;
		}

		.result {
			background-color: #fff;
			border-radius: 10px;
			padding: 20px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			display: inline-block;
			margin-top: 20px;
		}

		.error {
			color: red;
			font-weight: bold;
		}
	</style>
</head>

<body>
	<h1>チンチロリン</h1>
	<form method="post" action="/roll" th:if="${canRoll}">
		<button type="submit">サイコロを振る</button>
	</form>

	<p th:if="${!canRoll}">すでにサイコロを振っています。</p>

	<div th:if="${dice}">
		<p>出目: [[${dice[0]}]], [[${dice[1]}]], [[${dice[2]}]]</p>
		<p>金額: [[${disount}]]</p>
	</div>

	<p th:if="${error}" th:text="${error}"></p>

	<form method="post" action="/gg"  th:if="${!canRoll}">
		<button type="submit">セッション削除</button>
</body>

</html>
