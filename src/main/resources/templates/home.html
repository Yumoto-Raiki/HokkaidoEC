	<style>
		.scroll-section {
			margin: 40px 20px;
		}

		.scroll-title {
			text-align: center;
			margin-bottom: 20px;
		}

		.scroll-title a {
			text-decoration: none;
			color: #333;
			font-size: 32px;
			font-weight: bold;
			display: inline-block;
			border-bottom: 4px solid #29ab08;
			padding-bottom: 10px;
			transition: color 0.3s, border-color 0.3s;
		}

		.scroll-title a:hover {
			color: #29ab08;
			border-bottom-color: #1e8606;
		}

		.scroll-container {
			display: flex;
			overflow-x: auto;
			gap: 20px;
			padding: 10px 20px 10px 40px;
			scroll-behavior: smooth;
		}

		.scroll-container::-webkit-scrollbar {
			display: none;
		}

		.scroll-container {
			scrollbar-width: none;
		}

		.scroll-btn {
			position: absolute;
			top: 50%;
			transform: translateY(-50%);
			background-color: #fff;
			color: #29ab08;
			border: 2px solid #29ab08;
			border-radius: 50%;
			width: 40px;
			height: 40px;
			font-size: 18px;
			cursor: pointer;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
			transition: all 0.3s ease;
			z-index: 10;
		}

		.scroll-btn:hover {
			background-color: #29ab08;
			color: #fff;
		}

		.scroll-btn.left {
			left: 10px;
			display: none;
		}

		.scroll-btn.right {
			right: 10px;
		}
	</style>
	<!-- スタイル定義（商品カード） -->
	<style>
		.item-link {
			text-decoration: none;
			color: inherit;
		}

		.item-card {
			width: 250px;
			flex-shrink: 0;
			margin-right: 16px;
			background-color: #fff;
			border-radius: 12px;
			box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
			overflow: hidden;
			padding: 10px;
			font-family: 'Helvetica Neue', sans-serif;
			transition: transform 0.3s ease, box-shadow 0.3s ease;
			cursor: pointer;
		}

		.item-card.hovered {
			transform: translateY(-6px);
			box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
		}

		.item-image {
			width: 100%;
			aspect-ratio: 1 / 1;
			overflow: hidden;
			padding: 8px;
			/* ← 画像の周囲に余白をつけてサイズを小さく見せる */
			box-sizing: border-box;
		}


		.item-image img {
			width: 100%;
			height: 100%;
			object-fit: cover;
			display: block;
		}

		.item-title {
			margin-top: 8px;
			font-size: 14px;
			color: #333;
			text-align: left;
			display: -webkit-box;
			-webkit-line-clamp: 2;
			-webkit-box-orient: vertical;
			overflow: hidden;
			line-height: 1.4em;
			height: 2.8em;
		}

		.item-price {
			margin-top: 4px;
			font-size: 14px;
			color: #29ab08;
			text-align: right;
		}

		/* ランキング枠線用 */
		.gold-border {
			border: 3px solid #FFD700;
			/* 金色 */
		}

		.silver-border {
			border: 3px solid #C0C0C0;
			/* 銀色 */
		}

		.bronze-border {
			border: 3px solid #CD7F32;
			/* 銅色 */
		}

		/* ランキングバッジの共通スタイル */
		.rank-badge {
			position: absolute;
			top: 10px;
			left: 10px;
			padding: 4px 10px;
			font-size: 12px;
			font-weight: bold;
			border-radius: 999px;
			color: white;

			z-index: 1;
			font-family: 'Helvetica Neue', sans-serif;
		}

		.gold {
			background-color: #FFD700;
			color: #333;
		}

		.silver {
			background-color: #C0C0C0;
			color: #333;
		}

		.bronze {
			background-color: #CD7F32;
			color: #fff;
		}

		/* item-card に position: relative を追加して、バッジを配置 */
		.item-card {
			position: relative;
			/* すでに他のスタイルもありますが、ここに position を追記してください */
		}
