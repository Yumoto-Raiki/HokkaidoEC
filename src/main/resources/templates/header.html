<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>

</head>

<body>
	<header th:fragment="header">
		<!-- BootstrapのCSS、消さない！ -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<!--ロゴ横のフォントです、消さない！-->
		<link href="https://fonts.googleapis.com/css2?family=Allura&display=swap" rel="stylesheet">

		<body style="margin-top: 80px; background-color: #fffaf0; color: #333;">

			<!-- ヘッダー固定のための余白80px -->



			<!-- ヘッダーを固定する&ヘッダーのデザイン -->
			<div style="
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 30px;
  background: linear-gradient(to right, #fff5ee, #fffaf0);
  box-shadow: 0 2px 8px rgba(0,0,0,0.05);
  border-bottom: 1px solid #e0e0e0;
  font-family: 'Helvetica Neue', sans-serif;
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  z-index: 999;
">

				<!-- ロゴ + 検索ボックス -->
				<div style="display: flex; align-items: center;">
					<!-- ロゴ画像をここに追加 -->
					<!--					<img src="images/logo.png" alt="サイトロゴ" style="height: 50px; margin-right: 10px;">-->

					<a th:href="@{/productListShow}" style="text-decoration: none;">
						<h1 style="
  margin: 0 20px 0 0;
  font-size: 32px;
  color: #333;
  font-weight: normal;
  font-family: 'Allura', cursive;
">
							Maochans.
						</h1>


						<div style="
      display: flex;
      align-items: center;
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 5px 10px;
      border-radius: 30px;
    ">
							<img src="images/search_icon.png" alt="検索" width="18" height="18"
								style="margin-right: 8px;">
							<input type="text" placeholder="キーワードを入力"
								style="width: 180px; padding: 5px; border: none; outline: none; font-size: 14px;">
						</div>
				</div>

				<!-- 右側メニュー -->
				<div style="display: flex; align-items: center; font-size: 16px; gap: 20px;">

					<a href="/account" style="
    display: flex;
    align-items: center;
    color: #000000;
    text-decoration: none;
    transition: color 0.3s;
  " onmouseover="this.style.color='#29ab08';" onmouseout="this.style.color='#000000';">
						<img src="images/mypage_icon.png" alt="マイページ" width="20" height="20" style="margin-right: 8px;">
						マイページ
					</a>

					<a href="/showFavorite" style="
    display: flex;
    align-items: center;
    color: #000000;
    text-decoration: none;
    transition: color 0.3s;
  " onmouseover="this.style.color='#29ab08';" onmouseout="this.style.color='#000000';">
						<img src="images/fav_icon.png" alt="お気に入り" width="20" height="20" style="margin-right: 8px;">
						お気に入り
					</a>

					<a href="/showCart" style="
    display: flex;
    align-items: center;
    color: #000000;
    text-decoration: none;
    transition: color 0.3s;
  " onmouseover="this.style.color='#29ab08';" onmouseout="this.style.color='#000000';">
						<img src="images/cart_icon.png" alt="カート" width="20" height="20" style="margin-right: 8px;">
						カート
					</a>

				</div>

			</div>



			<!-- メニュー -->
			<div style="display:flex; gap:20px; font-size:14px; border-bottom:2px solid #29ab08; padding:10px;">

				<!-- カテゴリ（ドロップダウン対応） -->
				<div style="position: relative;" onmouseover="this.children[1].style.display='block'"
					onmouseout="this.children[1].style.display='none'">
					<span style="cursor: pointer; color: black;" onmouseover="this.style.color='#29ab08';"
						onmouseout="this.style.color='black';">
						カテゴリ
					</span>
					<div
						style="display: none; position: absolute; top: 100%; left: 0; background: white; border: 1px solid #ccc; padding: 5px;">
						<div>
							<a href="/searchProduct?category=FISH&&sort=DATE_ASC"
								style="text-decoration: none; color: black;" onmouseover="this.style.color='#29ab08';"
								onmouseout="this.style.color='black';">魚</a>
						</div>
						<div>
							<a href="/searchProduct?category=VEGETABLE&&sort=DATE_ASC"
								style="text-decoration: none; color: black;" onmouseover="this.style.color='#29ab08';"
								onmouseout="this.style.color='black';">野菜</a>
						</div>
						<div>
							<a href="/searchProduct?category=MEAT&&sort=DATE_ASC"
								style="text-decoration: none; color: black;" onmouseover="this.style.color='#29ab08';"
								onmouseout="this.style.color='black';">肉</a>
						</div>
					</div>
				</div>

				<!-- 他のリンク -->
				<a href="/searchProduct?category=FISH&&sort=DATE_ASC" style="text-decoration: none; color: black;"
					onmouseover="this.style.color='#29ab08';" onmouseout="this.style.color='black';">新着</a>

				<a href="/searchProduct?category=VEGETABLE&&sort=FAVORITE_DESC"
					style="text-decoration: none; color: black;" onmouseover="this.style.color='#29ab08';"
					onmouseout="this.style.color='black';">ランキング</a>

				<a href="searchProduct?category=th:{{${category}}}&&sort=" style="text-decoration: none; color: black;"
					onmouseover="this.style.color='#29ab08';" onmouseout="this.style.color='black';">キャンペーン</a>
			</div>

			<!--検索結果（タイトル的な）-->
			<div style="
  display: flex;
  justify-content: space-between;
  align-items: center;
  max-width: 1100px;
  margin: 40px auto 20px;
  font-family: 'Helvetica Neue', sans-serif;">
	</header>
</body>

</html>
