<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>アカウント画面</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<!--ロゴ横のフォントです、消さない！-->
	<link href="https://fonts.googleapis.com/css2?family=Allura&display=swap" rel="stylesheet">
	<style>
		body {
			font-family: 'Segoe UI', 'Noto Sans JP', sans-serif;
			background-color: #fffaf0;
		}

		.navbar {
			background: linear-gradient(to right, #fff5ee, #fffaf0);
		}

		.card {
			border: none;
			border-radius: 1rem;
			background-color: #ffffff;
		}

		.form-label {
			font-weight: 500;
			color: #333;
		}

		.form-control {
			border-radius: 0.5rem;
		}

		.btn-outline-secondary {
			border-color: #29ab08;
			color: #29ab08;
		}

		.btn-outline-secondary:hover {
			background-color: #29ab08;
			color: #fff;
		}

		h3 {
			color: #2f4f4f;
		}
	</style>
</head>

<body style="margin-top: 80px; background-color: #fffaf0; color: #333;">

	<!-- ヘッダー固定のための余白80px -->



	<!--ヘッダーここからコピー-->

	<body style="margin-top: 80px; background-color: #fffaf0; color: #333;">

		<!-- ヘッダー固定のための余白80px -->



		<!-- ヘッダーを固定する&ヘッダーのデザイン -->
		<div style="
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 30px;
  background: linear-gradient(to right, #fff5ee, #fffaf0);
  box-shadow: 0 2px 8px rgba(0,0,0,0.05);
  border-bottom: 1px solid #e0e0e0;
  font-family: 'Helvetica Neue', sans-serif;
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  z-index: 999;
">

			<!-- ロゴ + 検索ボックス -->
			<div style="display: flex; align-items: center;">
				<!-- ロゴ画像をここに追加 -->
				

				<h1 style="
  margin: 0 20px 0 0;
  font-size: 32px;
  color: #333;
  font-weight: normal;
  font-family: 'Allura', cursive;
">
					Maochans.
				</h1>


				<div style="
    display: flex;
    align-items: center;
    background-color: #fff;
    border: 1px solid #ccc;
    padding: 5px 10px;
    border-radius: 30px;
  ">
					<img src="images/search_icon.png" alt="検索" width="18" height="18" style="margin-right: 8px;">
					<input type="text" placeholder="キーワードを入力"
						style="width: 180px; padding: 5px; border: none; outline: none; font-size: 14px;">
				</div>
			</div>


			<!-- 右側メニュー -->
			<div style="display: flex; align-items: center; font-size: 16px; gap: 20px;">

				<a href="mypage.html" style="
    display: flex;
    align-items: center;
    color: #000000;
    text-decoration: none;
    transition: color 0.3s;
  " onmouseover="this.style.color='#29ab08';" onmouseout="this.style.color='#000000';">
					<img src="images/mypage_icon.png" alt="マイページ" width="20" height="20" style="margin-right: 8px;">
					マイページ
				</a>

				<a href="favorite.html" style="
    display: flex;
    align-items: center;
    color: #000000;
    text-decoration: none;
    transition: color 0.3s;
  " onmouseover="this.style.color='#29ab08';" onmouseout="this.style.color='#000000';">
					<img src="images/fav_icon.png" alt="お気に入り" width="20" height="20" style="margin-right: 8px;">
					お気に入り
				</a>

				<a href="cart.html" style="
    display: flex;
    align-items: center;
    color: #000000;
    text-decoration: none;
    transition: color 0.3s;
  " onmouseover="this.style.color='#29ab08';" onmouseout="this.style.color='#000000';">
					<img src="images/cart_icon.png" alt="カート" width="20" height="20" style="margin-right: 8px;">
					カート
				</a>

			</div>

		</div>



		<!-- メニュー -->
		<div style="display:flex; gap:20px; font-size:14px; border-bottom:2px solid #29ab08; padding:10px;">

			<!-- カテゴリ（ドロップダウン対応） -->
			<div style="position: relative;" onmouseover="this.children[1].style.display='block'"
				onmouseout="this.children[1].style.display='none'">
				<span style="cursor: pointer; color: black;" onmouseover="this.style.color='#29ab08';"
					onmouseout="this.style.color='black';">
					カテゴリ
				</span>
				<div
					style="display: none; position: absolute; top: 100%; left: 0; background: white; border: 1px solid #ccc; padding: 5px;">
					<div><a href="seafood.html" style="text-decoration: none; color: black;"
							onmouseover="this.style.color='#29ab08';" onmouseout="this.style.color='black';">魚介</a>
					</div>
					<div><a href="vegetables.html" style="text-decoration: none; color: black;"
							onmouseover="this.style.color='#29ab08';" onmouseout="this.style.color='black';">野菜</a>
					</div>
					<div><a href="meat.html" style="text-decoration: none; color: black;"
							onmouseover="this.style.color='#29ab08';" onmouseout="this.style.color='black';">お肉</a>
					</div>
				</div>
			</div>

			<!-- 他のリンク -->
			<a href="new.html" style="text-decoration: none; color: black;" onmouseover="this.style.color='#29ab08';"
				onmouseout="this.style.color='black';">新着</a>

			<a href="ranking.html" style="text-decoration: none; color: black;"
				onmouseover="this.style.color='#29ab08';" onmouseout="this.style.color='black';">ランキング</a>

			<a href="feature.html" style="text-decoration: none; color: black;"
				onmouseover="this.style.color='#29ab08';" onmouseout="this.style.color='black';">キャンペーン</a>
		</div>

	<div class="container mt-5">
		<div class="container mt-5">
			<h2 class="mb-4" th:text="${user.name} + ' 様'">アカウントサービス</h2>

			<div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">

				<!-- ユーザー情報 -->
				<div class="col">
					<!-- 以下のコードはタイムリーフで使う時用のコードです  -->
					<!-- <a th:href="@{/humanfile.html}" class="text-decoration-none text-dark"> -->
					<a href="/humanfile.html" class="text-decoration-none text-dark">
						<div class="card account-card text-center p-4">
							<img src="images/icon-user.png" alt="ユーザー情報" width="48" height="48"
								class="d-block mx-auto mb-3">
							<h5 class="card-title">ユーザー情報</h5>
							<p class="card-text">登録されている個人情報を確認・編集できます。</p>
						</div>
					</a>
				</div>


				<!-- ご注文履歴 -->
				<div class="col">
					<a th:href="@{/account/orders}" class="text-decoration-none text-dark">
						<div class="card account-card text-center p-4">
							<img src="images/icon-acount.png" alt="ユーザー情報" width="48" height="48"
								class="d-block mx-auto mb-3">
							<h5 class="card-title">ご注文履歴</h5>
							<p class="card-text">過去の注文内容や配送状況を確認できます。</p>
						</div>
					</a>
				</div>

				<!-- お気に入りリスト -->
				<div class="col">
					<a th:href="@{/account/favorites}" class="text-decoration-none text-dark">
						<div class="card account-card text-center p-4">
							<img src="images/icon-like.png" alt="お気に入りリスト" width="48" height="48"
								class="d-block mx-auto mb-3">
							<h5 class="card-title">お気に入りリスト</h5>
							<p class="card-text">お気に入り登録した商品を一覧で確認できます。</p>
						</div>
					</a>
				</div>

				<!-- ランク情報 -->
				<div class="col">
					<!-- 以下のコードはタイムリーフで使う時用のコードです  -->
					<!-- <a th:href="@{/rank.html}" class="text-decoration-none text-dark">  -->
					<a href="/rank.html" class="text-decoration-none text-dark">
						<div class="card account-card text-center p-4">
							<img src="images/icon-lank.png" alt="ランク情報" width="48" height="48"
								class="d-block mx-auto mb-3">
							<h5 class="card-title">ランク情報</h5>
							<p class="card-text">現在の会員ランクや特典情報が確認できます。</p>
						</div>
					</a>
				</div>

				<!-- アカウント削除・退会 -->
				<div class="col">
					<!-- <a th:href="@{/account/delete}" class="text-decoration-none text-dark"> -->
					<a href="/account-delete.html" class="text-decoration-none text-dark">
						<div class="card account-card text-center p-4">
							<img src="images/icon-bye.png" alt="アカウント削除・退会" width="48" height="48"
								class="d-block mx-auto mb-3">
							<h5 class="card-title">アカウントの削除</h5>
							<p class="card-text">アカウントの削除手続きはこちら。</p>
						</div>
					</a>
				</div>

				<!-- ログアウト -->
				<div class="col">
					<form th:action="@{/logout}" method="post">
						<button type="submit" class="btn w-100 h-100 text-start p-0 border-0 bg-transparent">
							<div class="card account-card text-center p-4">
								<img src="images/icon-logout.png" alt="アカウント削除・退会" width="48" height="48"
									class="d-block mx-auto mb-3">
								<h5 class="card-title">ログアウト</h5>
								<p class="card-text">このアカウントからログアウトします。</p>
							</div>
						</button>
					</form>
				</div>

			</div>
		</div>

		<!-- フッター -->
		<footer style="
  background-color: #f8f8f8;
  padding: 30px 20px;
  text-align: center;
  border-top: 1px solid #ddd;
  font-family: 'Helvetica Neue', sans-serif;
  color: #555;
  margin-top: 60px;
">

			<div style="margin-bottom: 10px;">
				<a href="about.html" style="margin: 0 15px; color: #555; text-decoration: none;"
					onmouseover="this.style.color='#29ab08';" onmouseout="this.style.color='#555';">このサイトについて</a>

				<a href="contact.html" style="margin: 0 15px; color: #555; text-decoration: none;"
					onmouseover="this.style.color='#29ab08';" onmouseout="this.style.color='#555';">お問い合わせ</a>

				<a href="privacy.html" style="margin: 0 15px; color: #555; text-decoration: none;"
					onmouseover="this.style.color='#29ab08';" onmouseout="this.style.color='#555';">プライバシー</a>
			</div>

			<p style="margin: 10px 0 0; font-size: 14px; color: #999;">© 2025 Maochans. All rights reserved.</p>
		</footer>

		<!-- BootstrapのJSを読み込む消さない消さない消さない消さない消すな消すな消すな -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
