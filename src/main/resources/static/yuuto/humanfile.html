<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>個人情報照会</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
		body {
			font-family: 'Segoe UI', 'Noto Sans JP', sans-serif;
			background-color: #f8f9fa;
		}

		.card {
			border: none;
			border-radius: 1rem;
			background-color: #ffffff;
		}

		.form-label {
			font-weight: 500;
			color: #495057;
		}

		.form-control {
			border-radius: 0.5rem;
		}

		.btn-outline-secondary {
			border-color: #4a5568;
			color: #4a5568;
		}

		.btn-outline-secondary:hover {
			background-color: #4a5568;
			color: #fff;
		}

		.btn-outline-primary {
			border-color: #2d3748;
			color: #2d3748;
		}

		.btn-outline-primary:hover {
			background-color: #2d3748;
			color: #fff;
		}

		h3 {
			color: #2d3748;
		}
	</style>
</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-light shadow-sm">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/}">MyApp</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
		</div>
	</nav>

	<div class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-md-8">
				<div class="card shadow-lg p-4">
					<div class="card-body">
						<h3 class="card-title text-center mb-4">個人情報照会</h3>

						<!-- 各情報項目 -->
						<div class="mb-3">
							<label class="form-label">ニックネーム</label>
							<div class="input-group">
								<input type="text" class="form-control" th:value="${user.name}" readonly>
								<a th:href="@{/edit-name}" class="btn btn-outline-secondary">編集</a>
							</div>
						</div>

						<div class="mb-3">
							<label class="form-label">メールアドレス</label>
							<div class="input-group">
								<input type="email" class="form-control" th:value="${user.email}" readonly>
								<a th:href="@{/edit-email}" class="btn btn-outline-secondary">編集</a>
							</div>
						</div>

						<div class="mb-3">
							<label class="form-label">パスワード</label>
							<div class="input-group">
								<input type="password" class="form-control" value="********" readonly>
								<a th:href="@{/edit-password}" class="btn btn-outline-secondary">編集</a>
							</div>
						</div>

						<div class="mb-3">
							<label class="form-label">住所</label>
							<div class="input-group">
								<input type="text" class="form-control" th:value="${user.address}" readonly>
								<a th:href="@{/edit-address}" class="btn btn-outline-secondary">編集</a>
							</div>
						</div>

						<div class="mb-3">
							<label class="form-label">年齢</label>
							<div class="input-group">
								<input type="text" class="form-control" th:value="${user.age}" readonly>
								<a th:href="@{/edit-age}" class="btn btn-outline-secondary">編集</a>
							</div>
						</div>

						<div class="mb-3">
							<label class="form-label">電話番号</label>
							<div class="input-group">
								<input type="text" class="form-control" th:value="${user.tel}" readonly>
								<a th:href="@{/edit-tel}" class="btn btn-outline-secondary">編集</a>
							</div>
						</div>


					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Bootstrap 5 JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
