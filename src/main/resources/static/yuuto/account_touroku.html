<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<title>新規登録画面</title>
	<!-- Bootstrap 5 CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
		.card {
			border: none;
			border-radius: 1rem;
			background-color: #ffffff;
		}

		.form-label {
			font-weight: 500;
			color: #495057;
		}

		.form-control {
			border-radius: 0.5rem;
		}

		.btn-primary {
			background-color: #4a5568;
			border: none;
		}

		.btn-primary:hover {
			background-color: #2d3748;
		}

		h3 {
			color: #2d3748;
		}
	</style>
</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-light shadow-sm">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">MyApp</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
		</div>
	</nav>

	<div class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<div class="card shadow-lg p-4">
					<div class="card-body">
						<h3 class="card-title text-center mb-4">新規アカウント登録</h3>
						<form action="/register" method="post">
							<div class="mb-3">
								<label for="name" class="form-label">ニックネーム</label>
								<input type="text" class="form-control" id="name" name="name" required
									placeholder="(ほかのユーザーから見られる名前です)">
							</div>
							<div class="mb-3">
								<label for="email" class="form-label">メールアドレス</label>
								<input type="email" class="form-control" id="email" name="email" required
									placeholder="example@example.com">
							</div>
							<div class="mb-3">
								<label for="password" class="form-label">パスワード</label>
								<input type="password" class="form-control" id="password" name="password" required
									placeholder="パスワードを入力">
							</div>
							<div class="mb-3">
								<label for="address" class="form-label">住所</label>
								<input type="text" class="form-control" id="address" name="address" required
									placeholder="">
							</div>
							<div class="mb-3">
								<label for="age" class="form-label">年齢</label>
								<input type="number" class="form-control" id="age" name="age" required placeholder="">
							</div>
							<div class="mb-4">
								<label for="tel" class="form-label">電話番号</label>
								<input type="tel" class="form-control" id="tel" name="tel" required placeholder="">
							</div>
							<div class="d-grid">
								<button type="submit" class="btn btn-primary btn-lg">登録する</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Bootstrap 5 JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
