<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>特典のご案内</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts 追加 -->
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #fdfaf6;
      font-family: "Hiragino Kaku Gothic ProN", sans-serif;
      color: #333;
    }
    h2 {
      font-family: 'M PLUS Rounded 1c', sans-serif;
      font-weight: 700;
      font-size: 1.8rem;
      text-align: center;
      color: #333;
    }
    .tokuten-container {
      max-width: 800px;
      margin: 2rem auto;
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.05);
    }
    .tokuten-box {
      border-left: 6px solid #29ab08;
      background-color: #f8fff3;
      padding: 1.5rem;
      margin-bottom: 2rem;
      border-radius: 6px;
    }
    .tokuten-box h4 {
      color: #29ab08;
      font-weight: bold;
      margin-bottom: 1rem;
      font-family: 'M PLUS Rounded 1c', sans-serif;
    }
    .tokuten-box p {
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="tokuten-container">
    <h2 class="mb-4">ご購入金額に応じた特典のご案内</h2>

    <div class="tokuten-box">
      <h4>シルバー会員の方（500pt〜）</h4>
      <p>北海道産ワインのお試し3本セットをご自宅へ無料配送。</p>
    </div>

    <div class="tokuten-box">
      <h4>ゴールド会員の方（1000pt〜）</h4>
      <p>北海道ワイナリーの見学ツアーにご招待。<br>（現地までの交通費は含まれておりません）</p>
    </div>

    <div class="tokuten-box">
      <h4>プラチナ会員の方（2000pt〜）</h4>
      <p>北海道産高級ワインとペアディナー体験をご提供。<br>さらに、現地農場やワイナリーへのスペシャルガイド付きツアーにご招待。</p>
    </div>

  </div>
</body>
</html>
